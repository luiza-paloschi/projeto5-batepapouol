<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="tela_login">
        <img alt="logouol_login" src="./images/logo 1.png" />
        <div class ='entrar'>
            <input class="user" type = "text" placeholder="Digite seu nome"/>
            <button class="botao_entrar" onClick="fazerLogin()">Entrar</button>
        </div>
    </div>
    <div class ='all hidden'>
        <header>
            <img alt="logooul" src="./images/logo 1.png" />
            <ion-icon name="people"></ion-icon>
        </header> 
        <main class="messages">
            
        </main>
        <div class = "send-message">
            <input class="message-box" type="text" placeholder="Escreva aqui..."/>
            <ion-icon id ="send" name="paper-plane-outline" onClick = "enviarMensagem()"></ion-icon>
        </div>    
    </div> 


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script src="script.js"></script>

</html>
