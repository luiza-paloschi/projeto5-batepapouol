<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="icon" type="image/x-icon" href="./images/logohead2.png">
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="tela_login">
        <img alt="logouol_login" src="./images/logo 1.png" />
        <div class ='entrar'>
            <input data-identifier="enter-name" class="user" type = "text" placeholder="Digite seu nome"/>
            <button data-identifier="start" class="botao_entrar" onClick="fazerLogin()">Entrar</button>
        </div>
    </div>
        <div class="side_menu_background" onclick="hideMenu()"></div>
        <div class="side_menu">
            <div class="titulo">Escolha um contato para enviar mensagem:</div>
            <div class ='listaParticipantes'>
                <div id ="todos" class="todos participante" onclick="selParticipante(this)">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </div>
                <div class="online_users"></div>
            </div>
            <div class="titulo titulo2">Escolha a visibilidade:</div>
            <div class ='options_visibility'>
                <div  data-identifier="visibility" id ="public" class="participante" onclick="selVisibilidade(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                </div>
                <div  data-identifier="visibility" id ="private_message" class="participante" onclick="selVisibilidade(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Reservadamente</p>
                </div>
            </div>
        </div>
        <header class="content hidden">
            <img alt="logooul" src="./images/logo 1.png" />
            <ion-icon name="people" onclick="showMenu()"></ion-icon>
        </header> 
        <main class="messages content hidden">
            
        </main>
        <div class = "send-message content hidden">
            <div class = "input_message">
                <input class="message-box" type="text" placeholder="Escreva aqui..."/>
                <div id="legenda"></div>
            </div> 
            
            <ion-icon id ="send" name="paper-plane-outline" onclick = "enviarMensagem()"></ion-icon>
        </div>    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
